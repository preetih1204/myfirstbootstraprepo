<!--Add carousel and slides
● Customize slide contents
● Add carousel controls
● Wrap carousel inside indicators
IMPORTANT : Carousel and flex containers -->

<!-- The Carousel plugin is a component for cycling through elements, like a carousel (slideshow).
https://www.w3schools.com/bootstrap/bootstrap_carousel.asp
-->
<html lang="en">

<head>
  <!-- Required meta tags for Bootstrap and JQuery -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS imports -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/ui-lightness/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- JS Imports -->
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.js"></script>
  <!-- Rename the JQueryUI 'tooltip' and 'button' classes to 'uitooltip' and 'uibutton' so that they won't conflict with Bootstrap's 'tooltip' and 'button' classes. -->
  <script>
    $.widget.bridge('uitooltip', $.ui.tooltip);
    $.widget.bridge('uibutton', $.ui.button);
  </script>
  <!--Plugins can be included individually (using Bootstrap's individual "carousel.js" file), or all at once (using "bootstrap.js" or "bootstrap.min.js"). -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.js"></script>
</head>

<body>
  <div id="joke-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#joke-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#joke-carousel" data-slide-to="1"></li>
      <li data-target="#joke-carousel" data-slide-to="2"></li>
    </ol>
    <!-- Wraper for the slides-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!--<img src="https://images.freeimages.com/images/large-previews/83f/paris-1213603.jpg" alt="yellow image">-->
        <p> This is the first slide </p>
      </div>

      <div class="carousel-item">
        <div class="flex-container">
          <h1 class="joke-text">Why did the chicken cross the road?</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/SNice.svg/220px-SNice.svg.png"
            alt="smiley" title="To get to the other side!">
        </div>
      </div>

      <!--<div class="carousel-item">
        <p> This is the third and last slide </p>
      </div>-->

    </div>
  </div>
  <!--Left and right controls-->
  <!-- a tag for hyperlinks and span tag for styling the element-->
  <a class="carousel-control-prev" href="#joke-carousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span> <!-- sr- screen readers visually find no difference while viewing-->
  </a>
  <a class="carousel-control-next" href="#joke-carousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


  </div>

</body>

</html>
